<div class="modal fade" id="change" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Թարմացնել հարցը</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-row">
                        <div class="form-group col">
                            <textarea class="form-control" name="question" id="" cols="30" rows="5"
                                placeholder="Հարց" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control" name="1" placeholder="Տարբերակ 1"/>
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" name="2" placeholder="Տարբերակ 2"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text" class="form-control" name="3" placeholder="Տարբերակ 3"/>
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" name="4" placeholder="Տարբերակ 4"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="number" class="form-control" name="answer" required min="1" max="4"
                                placeholder="Պատասխան"/>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success" id="update">Թարմացնել</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
